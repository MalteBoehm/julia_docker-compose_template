name: Docker Image BUILD Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
